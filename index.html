<html>
<head>
    <title>Friction Forces</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100%; display: block; }

        #game-gui {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* WebGL sahnesiyle etkile≈üime engel olmaz */
        }

        #speedometer, #timer, #time-remaining {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }

        #timer {
            top: 50px;
        }

        #time-remaining {
            top: 90px;
        }

        #minimap {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 150px;
            height: 150px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid white;
            border-radius: 50%;
            overflow: hidden;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
        }

        #start-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            pointer-events: all;
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 36px;
            font-family: Arial, sans-serif;
            display: none;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "./node_modules/three/build/three.module.js",
                "three/addons/": "./node_modules/three/examples/jsm/",
                "cannon-es": "./node_modules/cannon-es/dist/cannon-es.js",
                "cannon-es-debugger": "./node_modules/cannon-es-debugger/dist/cannon-es-debugger.js"
            }
        }
    </script>
</head>
<body>
<div id="game-gui">
    <div id="speedometer">Speed: 0 km/h</div>
    <div id="timer">Time: 00:00</div>
    <div id="time-remaining">Time Remaining: 01:00</div>
    <div id="minimap">Minimap Data</div>
</div>

<!-- Start Menu -->
<div id="start-menu">
    <div id="start-text">Press ENTER to Start</div>
</div>

<!-- Game Over Screen -->
<div id="game-over">
    Game Over
</div>

<script src="js/main.js" type="module"></script>
<script src="js/material-properties.js" type="module"></script>
<script src="js/loaders.js" type="module"></script>
</body>
</html>
