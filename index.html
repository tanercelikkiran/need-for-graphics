<html>
<head>
    <meta charset="utf-8">
    <title>Friction Forces</title>
    <style>
        @font-face {
            font-family: 'ColoPro';
            src: url('public/colo-pro.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body { margin: 0; }
        canvas { width: 100%; height: 100%; display: block; }

        #game-gui {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* WebGL sahnesiyle etkileşime engel olmaz */
        }

        #timer, #time-remaining {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }

        #timer {
            top: 50px;
        }

        #time-remaining {
            top: 90px;
        }

        #speedometer {
            position: absolute;
            bottom: 135px;
            left: 326px; /* Ortalamak için */
            transform: translateX(-50%); /* Ortalamak için */
            text-align: center;
            width: 150px; /* Sabit bir genişlik */
            padding: 10px;
            border-radius: 5px;
        }

        #speed-value {
            font-family: 'ColoPro', sans-serif;
            font-size: 60px; /* Hız değeri için büyük yazı */
            font-weight: bold;
            color: white;
            background: radial-gradient(circle,
                #8000ff 0%,
                #fd01f3 16.6%,
                #f32a17 33.3%,
                #f95805 50% ,
                #fc7d00 66.6%,
                #dcb200 83.3%,
                #bcc601 100%);
            -webkit-background-clip: text; /* Gradyanı yazıya uygula */
            -webkit-text-fill-color: transparent; /* Yazının içini şeffaf yap */
            text-shadow:
                    0 0 8px #8000ff,
                    0 0 16px #fd01f3,
                    0 0 24px #f32a17,
                    0 0 32px #f95805,
                    0 0 40px #fc7d00,
                    0 0 48px #dcb200,
                    0 0 56px #bcc601;
            display: block; /* Blok seviyesinde, üstte dursun */
        }

        #speed-unit {
            font-family: 'ColoPro', sans-serif;
            font-size: 30px; /* Daha küçük yazı */
            color: white;
            background: radial-gradient(circle,
            #8000ff 0%,
            #fd01f3 16.6%,
            #f32a17 33.3%,
            #f95805 50% ,
            #fc7d00 66.6%,
            #dcb200 83.3%,
            #bcc601 100%);
            -webkit-background-clip: text; /* Gradyanı yazıya uygula */
            -webkit-text-fill-color: transparent; /* Yazının içini şeffaf yap */
            text-shadow:
                    0 0 8px #8000ff,
                    0 0 16px #fd01f3,
                    0 0 24px #f32a17,
                    0 0 32px #f95805,
                    0 0 40px #fc7d00,
                    0 0 48px #dcb200,
                    0 0 56px #bcc601;
            display: block; /* Blok seviyesinde, altta dursun */
        }

        #minimap {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 150px;
            height: 150px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid white;
            border-radius: 50%;
            overflow: hidden;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
        }

        #start-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            pointer-events: all;
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 36px;
            font-family: Arial, sans-serif;
            display: none;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        #speedometergif {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: auto;
            height: auto;
            z-index: 100;
        }
        #speedometergif img {
            width: auto;
            height: auto;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "./node_modules/three/build/three.module.js",
                "three/addons/": "./node_modules/three/examples/jsm/",
                "cannon-es": "./node_modules/cannon-es/dist/cannon-es.js",
                "cannon-es-debugger": "./node_modules/cannon-es-debugger/dist/cannon-es-debugger.js"
            }
        }
    </script>
</head>
<body>
<div id="game-gui">
    <div id="timer">Time: 00:00</div>
    <div id="time-remaining">Time Remaining: 01:00</div>
    <div id="minimap">Minimap Data</div>
</div>

<!-- Start Menu -->
<div id="start-menu">
    <div id="start-text">Press ENTER to Start</div>
</div>

<!-- Game Over Screen -->
<div id="game-over">
    Game Over
</div>

<div id="speedometergif">
    <img src="public/speedometer.gif" alt="Speedometer GIF">
</div>

<div id="speedometer">
    <span id="speed-value">0</span>
    <span id="speed-unit">km/h</span>
</div>

<script src="js/main.js" type="module"></script>
<script src="js/material-properties.js" type="module"></script>
<script src="js/loaders.js" type="module"></script>
</body>
</html>
